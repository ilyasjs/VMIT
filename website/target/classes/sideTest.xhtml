<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <b:dateTimePicker/>
    <canvas id="fakeAttendance"/>
    <script>
    var ctx = document.getElementById('fakeAttendance').getContext('2d');
	new Chart(ctx, {
		type: 'doughnut',
		data: {
			datasets: [{
				data: [
					[80],
					[15],
					[5]
				],
				backgroundColor: [
					'#15cc2f',
					'#7a9bcc',
					'#cc242c'
				],
				label: 'HEH'
			}],
			labels: [
				"Presence",
				"Late",
				"Absence"
			]
		},
		options: {
			responsive: true,
			legend: {
				position: 'top'
			},
			title: {
				display: true,
				text: 'hej'
			},
			animation: {
				animateScale: true,
				animateRotate: true
			}
		}
	});
    </script>
</ui:composition>
